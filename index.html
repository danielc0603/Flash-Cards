<body>
  <div class="container">
    <h1>Biology Flashcards</h1>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <form id="flashcard-form">
      <select id="chapter" required></select>
      <input type="text" id="front" placeholder="Front text" required />
      <input type="text" id="back" placeholder="Back text" required />
      <button type="submit">Add Card</button>
    </form>

    <div>
      <h3>ðŸ“‚ Upload Flashcards (.csv)</h3>
      <input type="file" id="csv-upload" accept=".csv" />
    </div>

    <div id="stats">
      <div>Mastered: <div class="progress-bar"><div id="mastered-bar" class="progress-fill progress-mastered" style="width: 0%"></div></div></div>
      <div>Reviewing: <div class="progress-bar"><div id="reviewing-bar" class="progress-fill progress-reviewing" style="width: 0%"></div></div></div>
      <div>Unseen: <div class="progress-bar"><div id="unseen-bar" class="progress-fill progress-unseen" style="width: 0%"></div></div></div>
    </div>

    <button id="start-quiz">Start Quiz</button>
    
    <div style="margin-top: 10px;">
      <button id="select-all" type="button">Select All</button>
      <button id="delete-selected" type="button">Delete Selected Cards</button>
    </div>
    <div id="flashcards-container"></div>
    
  </div>
